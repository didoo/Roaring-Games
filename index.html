<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/font.css" />
  <style>
  *, *:before, *:after {
    box-sizing: inherit;
  }

  body {
      padding: 1em 2em;
      font-family: Mathlete-Bulky, sans;
      text-align: center;
      color: white;
      background: #232427;
  }

  h1 {
    margin: 2vw auto 6vw;
    font-size: 10vw;
    font-weight: normal;
    line-height: 1em;
    color: gold;
  }

  h1 span {
    padding-bottom: 4px;
    border-bottom: 5px solid currentColor;
  }

  .games {
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
    list-style-type: none;
  }

  .game {
    display: block;
    flex: 1 0 auto;
    width: 0;
    margin: 4vw auto 0;
    padding: 0;

  }

  .game a {
    text-decoration: none;
  }

  .icon {
    margin: 0 auto;
    font-size: 8vw;
        text-decoration: none;
  }

  .name {
    font-size: 4vw;
    line-height: 1em;
    color: #fff;
        text-decoration: none;
  }

  </style>
</head>
<body>
  <h1>😺 <span>Roaring Games</span> 😺</h1>
  <ul class="games">
    <li class="game">
        <a href="./Tiger-times-Tiger/index.html">
            <div class="icon">🐯</div>
            <div class="name">Tiger times Tiger</div>
        </a>
    </li>
    <li class="game">
        <a href="./Rounding-Roar/index.html">
            <div class="icon">🦁</div>
            <div class="name">Rounding Roar</div>
        </a>
    </li>
    <li class="game">
      <a href="./Potato-Percentages/index.html">
          <div class="icon">🥔</div>
          <div class="name">Potato Percentages</div>
      </a>
  </li>
  </div>
</body>
</html>
